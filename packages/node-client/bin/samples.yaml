samples:
    slack:
        integration: slack
        action: notify
        input:
            channelId: C02MPPQC8FK
            msg: 'Hello @robin, this is your friendly chat bot post to you through Nango :wave:'
    github:
        integration: github
        action: star
        input:
            owner: nodejs
            repo: node
    asana:
        integration: asana
        action: users

    hubspot:
        integration: hubspot
        action: get-all-contacts
        skipRegister: true
        input:
            limit: 86

    ms-teams-list-channels:
        integration: ms-teams
        action: list-channels
        skipRegister: true

    ms-teams-notify:
        integration: ms-teams
        action: notify
        skipRegister: true
        input:
            teamId: 17260857-1a11-46fd-9690-65232bdd650d
            channelId: 19:9fb97d05f85e46de939c2e0f121d16c0@thread.tacv2
            msg: 'Hello Microsoft Teams :wave:'

    twitter:
        integration: twitter
        action: tweet
        skipRegister: true
        input:
            msg: 'Hello Robin, this is Nango tweeting for you!'
