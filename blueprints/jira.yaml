name: jira
maintainer: Nango <blueprints@nango.dev>
docs_url: https://developer.atlassian.com/cloud/jira/platform/rest/
versions:
    v0:
        comment: 'Implements Jira OAuth 2.0 for auth & all JIRA cloud APIs as well as Confluence cloud APIs for requests'
        auth:
            auth_mode: OAUTH2
            authorization_url: https://auth.atlassian.com/authorize
            token_url: https://auth.atlassian.com/oauth/token

            authorization_params:
                response_type: code
                prompt: consent
                audience: api.atlassian.com

        requests:
            base_url: https://api.atlassian.com/
            headers:
                Accept: application/json
                Authorization: Bearer ${access_token}
                User-Agent: Nango
