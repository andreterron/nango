name: greenhouse-ingestion
maintainer: Nango <blueprints@nango.dev>
docs_url: https://developers.greenhouse.io/candidate-ingestion.html
versions:
    v0:
        comment: 'Implements Greenhouse OAuth 2.0 & the Greenhouse Ingestion API'
        auth:
            auth_mode: OAUTH2
            authorization_url: https://api.greenhouse.io/oauth/authorize
            token_url: https://api.greenhouse.io/oauth/token

        requests:
            base_url: https://api.greenhouse.io/v1/partner/
            headers:
                Accept: application/vnd.github.v3+json
                Authorization: Bearer ${access_token}
                User-Agent: Nango
