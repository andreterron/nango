name: copper
maintainer: Nango <blueprints@nango.dev>
docs_url: https://developer.copper.com/
versions:
    v0:
        comment: 'Implements the Copper REST API V1 for requests'
        auth:
            auth_mode: USERNAME_PASSWORD

        requests:
            base_url: https://api.copper.com/developer_api/
            headers:
                X-PW-AccessToken: ${password}
                X-PW-Application: developer_api
                X-PW-UserEmail: ${username}
                Accept: application/json
                User-Agent: Nango
