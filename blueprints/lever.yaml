name: lever
maintainer: Nango <blueprints@nango.dev>
docs_url: https://hire.lever.co/developer/documentation
versions:
    v0:
        comment: 'Implements Lever OAuth 2.0 for auth & the Lever V1 API for requests'
        auth:
            auth_mode: OAUTH2
            authorization_url: https://auth.lever.co/authorize
            token_url: https://auth.lever.co/oauth/token

            authorization_params:
                response_type: code
                prompt: consent
                audience: https://api.lever.co/v1

        requests:
            base_url: https://api.lever.co/v1/
            headers:
                Accept: application/json
                Authorization: Bearer ${access_token}
                User-Agent: Nango
