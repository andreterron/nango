name: salesloft
maintainer: Nango <blueprints@nango.dev>
docs_url: https://developers.salesloft.com/api.html
versions:
    v0:
        comment: 'Implements OAuth 2.0 flow & the Salesloft V1 & V2 REST API'
        auth:
            auth_mode: OAUTH2
            authorization_url: https://accounts.salesloft.com/oauth/authorize
            token_url: https://accounts.salesloft.com/oauth/token

        requests:
            base_url: https://api.salesloft.com/
            headers:
                Accept: application/json
                Authorization: Bearer ${access_token}
                User-Agent: Nango
