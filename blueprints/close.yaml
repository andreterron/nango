name: close
maintainer: Nango <blueprints@nango.dev>
docs_url: https://developer.close.com/
versions:
    v0:
        comment: 'Implements the Close REST API V1 for requests'
        auth:
            auth_mode: USERNAME_PASSWORD

        requests:
            base_url: https://api.close.com/api/v1/
            headers:
                Accept: application/json
                Authorization: Basic ${basic_auth_encoded}
                User-Agent: Nango
