name: greenhouse-harvest
maintainer: Nango <blueprints@nango.dev>
docs_url: https://developers.greenhouse.io/harvest.html
versions:
    v0:
        comment: 'Implements the Greenhouse Harvest API V1 for requests'
        auth:
            auth_mode: USERNAME_PASSWORD

        requests:
            base_url: https://harvest.greenhouse.io/v1/
            headers:
                Accept: application/json
                Authorization: Basic ${basic_auth_encoded}
                User-Agent: Nango
