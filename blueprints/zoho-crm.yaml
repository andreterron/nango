name: zoho-crm
maintainer: Nango <blueprints@nango.dev>
docs_url: https://www.zoho.com/crm/developer/docs/api
versions:
    v0:
        comment: 'Implements Zoho OAuth 2.0 V2 for auth & all Zoho CRM APIs for requests'
        auth:
            auth_mode: OAUTH2
            authorization_url: https://accounts.zoho.com/oauth/v2/auth
            token_url: https://accounts.zoho.com/oauth/v2/token

            authorization_params:
                response_type: code
                access_type: offline

        requests:
            base_url: https://www.zohoapis.com/crm/
            headers:
                Accept: application/json
                Authorization: Zoho-oauthtoken ${access_token}
                User-Agent: Nango
