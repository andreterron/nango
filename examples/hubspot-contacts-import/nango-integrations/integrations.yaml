integrations:

    hubspot:
        extends_blueprint: hubspot:v0
        log_level: info

        oauth_client_id: 063de961-65d3-43fd-a8be-1897a4e16b3d # Replace with your own client id
        oauth_client_secret: ${HUBSPOT_CLIENT_SECRET}   # Make sure this environment variable is set in .dev-secrets file within the nango-integrations folder
        oauth_scopes:
            - crm.objects.contacts.read